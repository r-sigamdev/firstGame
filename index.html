<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 1</title>
    <link rel="stylesheet" href="ticTacToe1.css">
</head>
<body>
    <section class="msgCont hide">
        <h1 class="announce">
            <p class="declare">Winner</p>
        </h1>
        <button class="newBtn">New Game</button>
    </section>
    <h1>Tic Tac Toe<hr></h1>
    <section class="mainCont">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        <div class="scoreBoard">
            <div class="person1">
                <h3 class="title1">person1</h3>
                <div class="score1">score</div>
            </div>
            <div class="person2">
                <h3 class="title2">person2</h3>
                <div class="score2">score</div>
            </div>
        </div>
    </section>
    <section><button class="resetBtn">Reset</button></section>
    <script src="ticTacToe1.js"></script>
</body>
</html>
